<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal Entry - Step 2</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Step 2: Work & Fitness</h1>
    
    <form id="entryForm" action="/entry_step2" method="post">
        <label>Fitness (Type & Hours):</label>
        <input type="text" name="fitness" id="fitness" required><br>

        <label>Work Hours:</label>
        <input type="number" name="work_hours" id="work_hours" required><br>

        <label>Social Hours:</label>
        <input type="number" name="social" id="social" required><br>

        <button type="submit">Next</button>
    </form>
    
    <a href="/entry_step1"><button>Back</button></a>

</body>
</html>
